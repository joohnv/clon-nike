<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <label for="name">Nombre del Producto:</label>
  <input id="name" formControlName="name" type="text" required />
  <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
    <small *ngIf="productForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
  </div>

  <label for="price">Precio:</label>
  <input id="price" formControlName="price" type="number" required />
  <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
    <small *ngIf="productForm.get('price')?.hasError('required')">El precio es obligatorio.</small>
    <small *ngIf="productForm.get('price')?.hasError('min')">El precio debe ser mayor que 0.</small>
    <small *ngIf="productForm.get('price')?.hasError('pattern')">El precio debe ser un número válido.</small>
  </div>

  <label for="desc">Descripción:</label>
  <input id="desc" formControlName="desc" type="text" required />
  <div *ngIf="productForm.get('desc')?.touched && productForm.get('desc')?.invalid">
    <small *ngIf="productForm.get('desc')?.hasError('required')">La descripción es obligatoria.</small>
  </div>

  <label for="type">Tipo:</label>
  <input id="type" formControlName="type" type="text" required />
  <div *ngIf="productForm.get('type')?.touched && productForm.get('type')?.invalid">
    <small *ngIf="productForm.get('type')?.hasError('required')">El tipo es obligatorio.</small>
  </div>

  <label for="image">Imagen:</label>
  <input id="image" type="file" (change)="onImageSelected($event)" required />
  <div *ngIf="!selectedImage && productForm.get('image')?.touched">
    <small>La imagen es obligatoria.</small>
  </div>

  <button type="submit" [disabled]="productForm.invalid || !selectedImage">Subir Producto</button>
</form>
